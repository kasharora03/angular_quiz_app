<div class="row">
  <div class="result card p-4 col-md-6">
    <h3 class="mb-4 text-center text-white"><strong class="display-6">Congratulations!!</strong> 
      <br>
      Quiz Completed!
      </h3>
    <table class="table table-bordered table-striped table-dark custom-table">
      <thead>
        <tr>
          <th>Metric</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Total Questions Attempted</td>
          <td>{{ totalQuestions - unattemptedQuestions }}</td>
        </tr>
        <tr>
          <td>Total Unattempted Questions</td>
          <td>{{ unattemptedQuestions }}</td>
        </tr>
        <tr>
          <td>Total Correct Answers</td>
          <td>{{ correctAnswers }}</td>
        </tr>
        <tr>
          <td>Total Incorrect Answers</td>
          <td>{{ incorrectAnswers }}</td>
        </tr>
        <tr>
          <td>Your Score</td>
          <td>{{ score }} Points</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-4">
    <canvas baseChart
            [datasets]="[{ data: attemptedData, backgroundColor: ['#36A2EB', '#FF6384'] }]"
            [labels]="attemptedLabels"
            [options]="{ responsive: true }"
            chartType="pie">
    </canvas>
    <canvas baseChart
            [datasets]="[{ data: correctnessData, backgroundColor: ['#4CAF50', '#F44336'] }]"
            [labels]="correctnessLabels"
            [options]="{ responsive: true }"
            chartType="pie">
    </canvas>
  </div>
</div>
